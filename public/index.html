<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <style>
    body{
        margin: 0;
        font-family: 'Satisfy', cursive;
    }
    i{
        position: absolute;
        right: 35px;
        z-index: 3;
        color: whitesmoke;
        opacity: .8;
        font-size: 35px;
        background-color: rgba(10,15,10, .6);
        padding-left: 21px;
        padding-right: 21px;
        padding-top: 18px;
        padding-bottom: 18px;
        border-radius: 50%;
        cursor: pointer;
    }
    h1{
        text-align: center;
        position: relative;
        margin-top: 5%;
        z-index: 2;
        font-size: 70px;
        color: whitesmoke;
        opacity: .8;
    }
    #relax{
        font-size: 100px;
    }
    #videoDiv{
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
        height: 100%; 
        overflow: hidden; 
    }
    video{
        z-index:1;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
    }
    .button{
        position: relative;
        top: 200px;
        z-index: 2;
        background: rgba(10,15,10, .6);
        height: 75px;
        width: 75px;
        border-radius: 50%;
        margin: 50px;
        line-height: 1.1;
        cursor: pointer;
    }
    .button:hover, i:hover{
        background: rgba(16,25,16, .7);
    }
    .button h1:hover, i:hover{
        color:turquoise;
        opacity: .8;
    }
    .container{
        z-index: 2;
        display: flex;
        flex-direction: row;
        justify-content: center
    }
    </style>
</head>

<body>
    <!-- <h1>Youtube Radio</h1> -->
    <i class="fas fa-bars"></i>
    <h1 id="relax">Relax</h1>
<div class="container">
    <div class='button' onclick="previous()">
        <h1><</h1>    
    </div>
    <div class='button' onclick="next()">
        <h1>></h1>
    </div>
</div>
    <div id="videoDiv">
    <video 
    src="turntable.mp4" 
    id="background"
    type="video/mp4" 
    autoplay="true" 
    loop="true"></video>

    <!-- <button onclick="next()">Next Station</button>
    <button onclick="playLofi()">lofi</button>
    <button id="jazzButton" onclick="playJazz()">jazz</button>
    <button onclick="playCartoons()">cartoons</button> -->
    </div>
    <div id="player"></div>

    <script src="index.js">
    </script>

</body>

</html>

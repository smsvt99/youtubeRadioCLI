<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <style>
    body{
        margin: 0;
        font-family: 'Satisfy', cursive;
    }
    i{
        position: absolute;
        right: 35px;
        top: 50px;
        z-index: 3;
        color: whitesmoke;
        opacity: .8;
        font-size: 35px;
        background-color: rgba(10,15,10, .6);
        padding-left: 21px;
        padding-right: 21px;
        padding-top: 18px;
        padding-bottom: 18px;
        border-radius: 50%;
        cursor: pointer;
    }
    
    h1{
        display: block;
        text-align: center;
        position: relative;
        margin-top: 5%;
        z-index: 2;
        font-size: 70px;
        color: whitesmoke;
        opacity: .8;
    }
    #square{
        line-height: 1.2;
    }
    #square:hover{
        color: turquoise;
    }
    #relax{
        font-size: 100px;
    }
    #videoDiv{
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
        height: 100%; 
        overflow: hidden; 
    }
    video{
        z-index:1;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
    }
    .button{
        position: relative;
        top: 200px;
        z-index: 2;
        background: rgba(10,15,10, .6);
        height: 75px;
        width: 75px;
        border-radius: 50%;
        margin: 50px;
        line-height: 1;
        cursor: pointer;
    }
    .button:hover, i:hover{
        background: rgba(16,25,16, .7);
    }
    .button h1:hover, i:hover{
        color:turquoise;
        opacity: .8;
    }
    .container{
        z-index: 2;
        display: flex;
        flex-direction: row;
        justify-content: center
    }
    #dropdown{
        position: absolute;
        right: 25px;
        top: 130px;
        display: none;
        flex-direction: column;
        width: 25%;
    }
    .menuItem{
        position: relative;
        z-index: 2;
        font-size: 40px;
        color:whitesmoke;
        background: rgba(10,15,10, .6);
        /* width: 25%; */
        cursor: pointer;
        border-radius: 5px;
        text-align: center;
        border: 1px solid whitesmoke
    }
    .menuItem:hover{
        background: rgba(16,25,16, .7);
        color: turquoise;
    }
    </style>
</head>

<body>
    <!-- <h1>Youtube Radio</h1> -->
    <i id="hamburger" class="fas fa-bars" onclick="showDropdown()"></i>
    <div id="dropdown">
        <div class="menuItem">
            Change Genre
        </div>
        <div class="menuItem" onclick="changeTheme()">
            Change Theme
        </div>
    </div>
    <h1 id="relax">Relax</h1>
<div class="container">
    <div class='button' onclick="previous()">
        <h1>&#x219C;</h1>    
    </div>
    <div>
        <h1 id="square" class="button" onclick="pausePlay()">&#x25a0;</h1>
    </div>
    <div class='button' onclick="next()">
        <h1>&#x219D;</h1>
    </div>
</div>
    <div id="videoDiv">
    <video 
    src="turntable.mp4" 
    id="background"
    type="video/mp4" 
    autoplay="true" 
    loop="true"></video>

    <!-- <button onclick="next()">Next Station</button>
    <button onclick="playLofi()">lofi</button>
    <button id="jazzButton" onclick="playJazz()">jazz</button>
    <button onclick="playCartoons()">cartoons</button> -->
    </div>
    <div id="player"></div>

    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="index.js">
    </script>
 <link href="https://fastcdn.org/Animate.css/3.4.0/animate.min.css" rel="stylesheet">

</body>

</html>
